<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Gallery</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="login_section">
        <div class="login_form">
            <i class="fa-solid fa-user"></i>
            <h1>Sign in to your account</h1>
            <p>Let's get you signed in and straight to the contents.</p>
            <form action="">
                <label for="fname">Email Address</label> <br>
                <input type="email" placeholder="Email Address" name="fname"> <br>
                <label for="fpassword"> Password</label> <br>
                <input type="password" placeholder="Password" name="fpassword"> <br>
                <div class="past_login">
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Remember Login</p>
                    </div>
                    <div class="forget_password">
                        <a href="">Forgot your password</a>
                    </div>

                </div>
                <div class="submit">
                    <input type="submit" value="Sign In">
                </div>
                

            </form>
        </div>
        <div class="sign_up">
            <p>Don't have an account? <a href="">Sign up and get started!</a></p>
        </div>
    </section>
    <footer>
        <div class="footer_content">
            <div class="copyright">
                <h3>Copyright 2014, STRICT</h3>
            </div>
            <div class="social_link">
                <ul>
                    <li>
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
